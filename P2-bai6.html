<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bai 6</title>
</head>
<body>
    <style>
        form{
            border: 5px solid #86a5e7 ;
            width: 50%;
            padding-left: 100px;
            padding-bottom: 30px;
        }
    </style>
   
    <form  >
        <table>
            <h3 >Đăng ký thông tin người sử dụng</h3>
          <tbody>
            <tr>
              <td>Tên đăng nhập</td>
              <td><input type="text" name="fullname" size="30" /></td>
            </tr>
            <tr>
              <td>Mật khẩu</td>
              <td><input type="password" name="password" size="30" /></td>
            </tr>
            <tr>
                <td>Nhập lại Mật khẩu</td>
                <td><input type="password2" name="password2" size="30" /></td>
              </tr>
              <tr>
                <td>Email</td>
                <td><input type="email" name="email" size="50" /></td>
              </tr>
            <tr>
              <td>Giới tính:</td>
              <td>
                <input type="radio" name="gender" value="1" /><label for="nam">Nam</label>
                <input type="radio" name="gender" value="0" /><label for="nu">Nữ</label>
              </td>
            </tr>
            <tr>
              <td>Độ tuổi</td>
              <td>
                <input type="radio" name="age" value="0" /><label for="duoi13tuoi">Dưới 13 tuổi</label>
                <input type="radio" name="age" value="1" /><label for="tu13den17">Từ 13 đến 17 tuổi</label>
                <input type="radio" name="age" value="2" /><label for="tu18den25">Từ 18 đến 25 tuổi</label>
                <input type="radio" name="age" value="3" /><label for="tren25">Trên 25 tuổi</label>
              </td>
            </tr>
            <tr>
                <td>Sở thích của bạn:</td>
                <td>
                  <input type="checkbox" name="duoi13>" /><label>Âm nhạc</label>
                  <input type="checkbox" name="13den17" /><label>Game</label>
                  <input type="checkbox" name="18den25" /><label>Thể thao</label>
                  <input type="checkbox" name="tren25" /><label>du lịch</label>
                </td>
              </tr>
            <tr>
              <td>Nghề nghiệp</td>
              <td>
                <select name="tinh">
                  <option>---chọn nghành nghề---</option>
                  <option>-----Làm ruộng--------</option>
                  <option>--------Bác sĩ--------</option>
                  <option>---------Kĩ sư--------</option>
                </select>
              </td>
            </tr>
            
              <td>Mô tả bản thân</td>
              <td><textarea name="mota" cols="40" rows="4" >Mô tả về bản thân bạn...</textarea></td>
            </tr>
            <tr>
              <td align="center" colspan="2">
                <input type="submit" value="Đăng ký" name="submit" />
                <input type="reset" value="Làm mới" name="reset" />
              </td>
            </tr>
          </tbody>
        </table>
      </form>
</body>
</html>
