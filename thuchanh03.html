<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thực hành 03</title>
  </head>
  <body>
    <form>
      <h2 align="center">Đăng ký thành viên</h2>
      <table align="center" border="1" cellpadding="0" cellspacing="1">
        <tbody>
          <tr>
            <td>Họ và tên</td>
            <td><input type="text" name="fullname" size="52" /></td>
          </tr>
          <tr>
            <td>Tên đăng nhập</td>
            <td><input type="text" name="name" size="52" /></td>
          </tr>
          <tr>
            <td>Mật khẩu</td>
            <td><input type="password" name="password" size="52" /></td>
          </tr>
          <tr>
            <td>Ảnh đại diện</td>
            <td><input name="avatar" type="file" /></td>
          </tr>
          <tr>
            <td>Thư điện tử</td>
            <td><input type="text" name="mail" size="52" /></td>
          </tr>
          <tr>
            <td>Giới tính</td>
            <td>
              <input type="radio" name="gender" value="1" /><label for="nam"
                >Nam</label
              >
              <input type="radio" name="gender" value="0" /><label for="nu"
                >Nữ</label
              >
            </td>
          </tr>
          <tr>
            <td>Sở thích</td>
            <td>
              <input type="checkbox" name="bongda" /><label>Bóng đá</label>
              <input type="checkbox" name="xemphim" /><label>Xem phim</label>
              <input type="checkbox" name="dulich" /><label>Du lịch</label>
              <input type="checkbox" name="boi" /><label>Bơi</label>
              <input type="checkbox" name="nhac" /><label>Nghe nhạc</label>
            </td>
          </tr>
          <tr>
            <td>Quê quán</td>
            <td>
              <select name="tinh">
                <option>------chọn tỉnh------</option>
                <option>------Hà Nội---------</option>
              </select>
            </td>
          </tr>
          <tr>
            <td>Điện thoại</td>
            <td><input type="text" name="sdt" size="52" /></td>
          </tr>
          <tr>
            <td>Mô tả ngắn</td>
            <td><textarea name="mota" cols="49"></textarea></td>
          </tr>
          <tr>
            <td align="center" colspan="2">
              <input type="submit" value="Đăng ký" name="submit" />
              <input type="reset" value="Làm mới" name="reset" />
            </td>
          </tr>
        </tbody>
      </table>
    </form>
  </body>
</html>
